# release.toml
allow-branch = ["main", "release"]
sign-commit = false
sign-tag = false
push = true
publish = false

shared-version = true
tag-name = "v{{version}}"

# Fix: Use a regex to find the version line, not a template variable
[[pre-release-replacements]]
file = "../../pyproject.toml"
search = "^version = \".*\""
replace = "version = \"{{version}}\""
min = 0