site_name: Locus
site_description: High-performance fiducial marker detector.

site_url: https://noefontana.github.io/locus-tag/
repo_url: https://github.com/NoeFontana/locus-tag
repo_name: NoeFontana/locus-tag

theme:
  name: material
  features:
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
      base_path: ["."]
      check_paths: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_category_heading: true
            separate_signature: true
            group_by_category: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - User Guide: guide.md
  - Architecture: architecture.md
  - Coordinate Systems: coordinates.md
  - Benchmarking: benchmarking.md
  - API Reference: api.md
