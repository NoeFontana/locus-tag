site_name: Locus
site_description: High-performance fiducial marker detector.

site_url: https://noefontana.github.io/locus-tag/
repo_url: https://github.com/NoeFontana/locus-tag
repo_name: NoeFontana/locus-tag

theme:
  name: material
  features:
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Coordinate Systems: coordinates.md
  - API Reference: api.md
