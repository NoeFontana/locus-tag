name: Summon Jules on Failure

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  issues: write
  actions: read

jobs:
  summon-jules:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Download Failure Logs
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./logs

      - name: Prepare Log Snippet
        id: log-snippet
        run: |
          # Find the largest log file or fallback to a default message
          LOG_FILE=$(find ./logs -type f -name "*.log" | head -n 1)

          if [ -f "$LOG_FILE" ]; then
            echo "Extracting tail of $LOG_FILE..."
            # Keep only the last 50 lines to avoid hitting GitHub API body limits
            LOG_CONTENT=$(tail -n 50 "$LOG_FILE")
          else
            LOG_CONTENT="No log file found in artifact. Check CI workflow uploads."
          fi

          # Write to GITHUB_ENV to handle multiline strings safely
          {
            echo 'LOG_Snippet<<EOF'
            echo "$LOG_CONTENT"
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: Create Issue for Jules
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          REPO: ${{ github.repository }}
          LOGS: ${{ env.LOG_Snippet }}
        run: |
          RUN_URL="https://github.com/$REPO/actions/runs/$RUN_ID"

          # Create body with proper formatting
          gh issue create \
            --title "ðŸš¨ CI Failure: Run #$RUN_ID" \
            --body "@jules The CI workflow failed. Please analyze the failure.

            **Failed Run:** $RUN_URL

            ### Log Snippet (Last 50 Lines)
            \`\`\`text
            $LOGS
            \`\`\`
            " \
            --label "jules-fix"
