name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      
      - name: Check Formatting
        shell: bash
        run: |
          set -o pipefail
          cargo fmt --all -- --check 2>&1 | tee rust-fmt.log
      
      - name: Clippy
        shell: bash
        run: |
          set -o pipefail
          cargo clippy --all-targets --all-features -- -D warnings 2>&1 | tee rust-clippy.log

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-lint-rust
          path: "*.log"
          retention-days: 1

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - name: Run Tests
        shell: bash
        run: |
          set -o pipefail
          cargo nextest run --all-features 2>&1 | tee test-rust.log

      - name: Run Doc Tests
        shell: bash
        run: |
          set -o pipefail
          cargo test --doc 2>&1 | tee test-rust-doc.log

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-test-rust
          path: |
            target/
            *.log
          retention-days: 1

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      
      - name: Ruff Check
        shell: bash
        run: |
          set -o pipefail
          uv run --extra dev ruff check . 2>&1 | tee ruff-check.log
      
      - name: Ruff Format
        shell: bash
        run: |
          set -o pipefail
          uv run --extra dev ruff format --check . 2>&1 | tee ruff-format.log

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-lint-python
          path: "*.log"
          retention-days: 1

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv venv
          uv pip install pytest maturin numpy

      - name: Build and install
        run: uv run maturin develop --release --manifest-path crates/locus-py/Cargo.toml

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          uv run pytest 2>&1 | tee test-python-${{ matrix.python-version }}.log

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-test-python-${{ matrix.python-version }}
          path: "*.log"
          retention-days: 1
