name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      
      - name: Check Formatting
        shell: bash
        run: |
          set -o pipefail
          cargo fmt --all -- --check 2>&1 | tee rust-fmt.log
      
      - name: Clippy
        shell: bash
        run: |
          set -o pipefail
          cargo clippy --all-targets --all-features -- -D warnings 2>&1 | tee rust-clippy.log

      - name: Upload Logs on Failure
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-lint-rust
          path: "*.log"
          retention-days: 1

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - name: Run Tests
        shell: bash
        run: |
          set -o pipefail
          cargo nextest run --all-features 2>&1 | tee test-rust.log

      - name: Run Doc Tests
        shell: bash
        run: |
          set -o pipefail
          cargo test --doc 2>&1 | tee test-rust-doc.log

      - uses: astral-sh/setup-uv@v5
      
      - name: Sync Hub Dataset
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          uv sync --extra benchmark
          PYTHONPATH=. uv run python scripts/bench/sync_hub.py --configs single_tag_locus_v1_std41h12

      - name: Hub Regression Test
        env:
          LOCUS_HUB_DATASET_DIR: tests/data/hub_cache
        run: |
          cargo test --test regression_icra2020 -- regression_hub_datasets --nocapture

      - name: Upload Logs on Failure
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-test-rust
          path: "*.log"
          retention-days: 1

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      
      - name: Ruff Check
        shell: bash
        run: |
          set -o pipefail
          uv run --extra dev ruff check . 2>&1 | tee ruff-check.log
      
      - name: Ruff Format
        shell: bash
        run: |
          set -o pipefail
          uv run --extra dev ruff format --check . 2>&1 | tee ruff-format.log

      - name: Upload Logs on Failure
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-lint-python
          path: "*.log"
          retention-days: 1

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ github.event_name == 'pull_request' && fromJSON('["3.11"]') || fromJSON('["3.10", "3.11", "3.12"]') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv venv
          uv pip install pytest maturin -r pyproject.toml --extra validation --extra benchmark

      - name: Build and install
        run: uv run maturin develop --release --manifest-path crates/locus-py/Cargo.toml

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          uv run pytest 2>&1 | tee test-python-${{ matrix.python-version }}.log

      - name: Hosted Benchmarks
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          PYTHONPATH=. uv run python scripts/locus_bench.py run hosted --configs single_tag_locus_v1_std41h12 --limit 5

      - name: Upload Logs on Failure
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-test-python-${{ matrix.python-version }}
          path: "*.log"
          retention-days: 1
