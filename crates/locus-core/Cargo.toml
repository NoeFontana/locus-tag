[package]
name = "locus-core"
version = "0.1.0"
edition = "2024"
# No lints here

[dependencies]
nalgebra = "0.33"
rayon = "1.10"
bumpalo = { version = "3.16", features = ["collections"] }
multiversion = "0.7"
tracing = "0.1"
rerun = { version = "0.20", optional = true }

[dev-dependencies]
divan = "0.1"
proptest = "1.6"

[[bench]]
name = "threshold_bench"
harness = false

[[bench]]
name = "detect_bench"
harness = false

[features]
default = []
viz = ["dep:rerun"]

[lints]
workspace = true
