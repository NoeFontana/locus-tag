[package]
name = "locus-core"
version = "0.1.0"
edition = "2024"
# No lints here

[dependencies]
nalgebra = "0.33"
rayon = "1.10"
bumpalo = { version = "3.16", features = ["collections"] }
multiversion = "0.7"
tracing = "0.1"
rerun = { version = "0.20", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
rand = "0.8"
rand_distr = "0.4"

[dev-dependencies]
divan = "0.1"
proptest = "1.6"
rand_chacha = "0.3"

[[bench]]
name = "threshold_bench"
harness = false

[[bench]]
name = "detect_bench"
harness = false

[[bench]]
name = "dictionary_bench"
harness = false

[[bench]]
name = "decoding_bench"
harness = false

[[bench]]
name = "segmentation_bench"
harness = false

[[bench]]
name = "comprehensive"
harness = false
required-features = ["extended-bench"]

[features]
default = []
viz = ["dep:rerun"]
serde = ["dep:serde"]
extended-tests = []
extended-bench = []

[lints]
workspace = true
